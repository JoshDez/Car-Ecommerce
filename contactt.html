<!DOCTYPE html>
<html>

<head>
    <style>

            box-sizing: border-box;
        }

        body {

        .main {
            width: 70%;
            padding: 20px;
        }

        .footer {
            background-color: #023047;
            color: #fb8500;
            padding: 20px;

            clear: both;
        }

        #cartDetails {
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #buyButton {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #buyButton:hover {
            background-color: #111;
        }
