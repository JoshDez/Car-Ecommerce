<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #023047;
            padding: 20px;
            color: #ffb703;
            font-size: 12px;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 100px;
        }

        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #219ebc;
        }

        .nav li {
            float: left;
        }

        .nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav li a:hover {
            background-color: #fb8500;
        }

        .main {
            width: 70%;
            float: left;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            clear: both;
        }

        #cartDetails {
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #buyButton {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #buyButton:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>My E-commerce Website</h1>
    </div>
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="main">
        <h2>Cart Details</h2>
        <div id="cartDetails"></div>
        <button id="buyButton">Buy</button>
    </div>
    <div class="footer">
        <p>&copy; 2024 My E-commerce Website. All rights reserved.</p>
    </div>

    <script>
        // Get the cart data from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const cartData = urlParams.get('cart');

        // Parse the cart data back into an array
        const cart = JSON.parse(decodeURIComponent(cartData));

        // Function to display cart details in the container
        function displayCartDetails() {
            const cartContainer = document.getElementById('cartDetails');
            cartContainer.innerHTML = ''; // Clear previous content

            cart.forEach(item => {
                const [productName, productPrice, productQuantity] = item.split('/');
                const productDetails = document.createElement('div');
                productDetails.innerHTML = `<p>Name: ${productName}</p><p>Price: $${productPrice}</p><p>Quantity: ${productQuantity}</p><hr>`;
                cartContainer.appendChild(productDetails);
            });
        }

        // Display cart details when the page loads
        displayCartDetails();

        // Function to handle the buy button click
        document.getElementById('buyButton').addEventListener('click', () => {
            // You can implement the logic to handle the purchase here
            alert('Thank you for your purchase!');
        });
    </script>
</body>
</html>
